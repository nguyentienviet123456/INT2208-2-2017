<div class="container">
  <h2 class="page-header">Register</h2>
  <form #form="ngForm" class="well" (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" name="useremail"  [(ngModel)]="useremail">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" name="userpassword"  [(ngModel)]="userpassword">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" class="form-control" placeholder="Gender" name="gender"  [(ngModel)]="gender">
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" placeholder="Full Name" name="fullname"  [(ngModel)]="fullname">
    </div>
    <div class="form-group">
      <label>Nick Name</label>
      <input type="text" class="form-control" placeholder="nick name" name="nickname" [(ngModel)]="nickname">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" placeholder="Phone Number" name="phone" [(ngModel)]="phone">
    </div>
    <div class="form-group">
      <label>Personal Information</label>
      <input type="text" class="form-control" placeholder="Phone Number" name="personal_information" [(ngModel)]="personal_information">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" class="btn btn-default" (click)="goToHomePage()">Cancel</button>
  </form>
</div>
